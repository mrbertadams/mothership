<div class="btn-group">

  <button ng-click="$ctrl.player.previous()" type="button" class="btn btn-primary">
    <i class="fa fa-2x fa-step-backward"></i>
  </button>

  <button ng-click="$ctrl.player.play()" ng-hide="$ctrl.player.state == 'play'" type="button" class="btn btn-primary">
    <i class="fa fa-2x fa-play"></i>
  </button>

  <button ng-click="$ctrl.player.pause()" ng-show="$ctrl.player.state == 'play'" type="button" class="btn btn-primary">
    <i class="fa fa-2x fa-pause"></i>
  </button>

  <button ng-click="$ctrl.player.next()" type="button" class="btn btn-primary">
    <i class="fa fa-2x fa-step-forward"></i>
  </button>

  <button ng-click="$ctrl.player.random()" type="button" ng-class="{ 'active':$ctrl.player.randomOn }" class="btn btn-primary">
    <i class="fa fa-2x fa-random"></i>
  </button>

  <!-- <button type="button" class="btn btn-primary"> -->
  <!--   <i class="fa fa-2x fa-repeat"></i> -->
  <!-- </button> -->

</div>
