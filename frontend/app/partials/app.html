<div class="row" ng-controller="PlayerCtrl as playerCtrl">

  <ul class="nav nav-pills">
    <li ng-class="{active:$state.includes('playing')}">
      <a ui-sref="playing">Playing</a>
    </li>
    <li ng-class="{active:$state.includes('browse')}">
      <a ui-sref="browse">Browse</a>
    </li>
    <li ng-class="{active:$state.includes('playlist')}">
      <a ui-sref="playlist">Playlist<span class="badge pull-right">{{playing.track}}</span></a>
    </li>
  </ul>

  <div ui-view></div>

</div>
