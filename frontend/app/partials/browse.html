<div class="browse">

  <ol class="breadcrumb">
    <li ng-repeat="crumb in ::breadcrumbs">
      <a ng-hide="$last" ui-sref="browse.uri({ uri: crumb.path })">{{::crumb.label}}</a>
      <span ng-show="$last">{{::crumb.label}}</span>
    </li>
  </ol>

  <div class="list-group">

    <div ng-repeat="item in ::items" ui-sref="browse.uri({ uri: item.path })"
      class="list-group-item">

      <i ng-show="item.type == 'directory'" class="type fa fa-folder-o"></i>
      <i ng-show="item.type == 'file'"      class="type fa fa-music"></i>
      <i ng-show="item.type == 'playlist'"  class="type fa fa-file-audio-o"></i>

      {{::item.base}}

      <div class="actions btn-group" dropdown
        ng-click="showActions($event)">
        <button type="button" class="btn btn-default btn-sm dropdown-toggle">
          <i class="fa fa-navicon"></i>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-click="playlist.add(item.path, item.type)">
            <i class="fa fa-plus"></i>Add</a></li>
          <li><a ng-click="playlist.addPlay(item.path, item.type)">
            <i class="fa fa-play"></i>Add &amp; play</a></li>
          <li><a ng-click="playlist.addReplacePlay(item.path, item.type)">
            <i class="fa fa-share"></i>Add, replace &amp; play</a></li>
          <li class="divider"></li>
          <li><a ng-click="library.update(item.path)">
            <i class="fa fa-refresh"></i>Update this folder</a></li>
        </ul>
      </div>
    </div>

  </div>
</div>
