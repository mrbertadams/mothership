<div class="browse">

  <ol class="breadcrumb">
    <li ng-repeat="crumb in ::breadcrumbs">
      <a ng-hide="$last" ui-sref="{ uri: crumb.path }">{{::crumb.label}}</a>
      <span ng-show="$last">{{::crumb.label}}</span>
    </li>
  </ol>

  <nav>

    <sort-by></sort-by>

    <ul class="pagination" ng-show="pages.length > 1">
      <li><a ui-sref="{ page: page - 1 }">&laquo;</a></li>
      <li ng-repeat="p in ::pages" ng-class="{ 'active':p==page }">
        <a ui-sref="{ page: p }">{{::p}}</a>
      </li>
      <li><a ui-sref="{ page: page + 1 }">&raquo;</a></li>
    </ul>

  </nav>

  <div class="list-group">

    <div ng-repeat="item in ::items" ui-sref="browse.uri({ uri: item.path })"
      class="list-group-item">

      <i ng-show="item.type == 'directory'" class="type fa fa-folder-o"></i>
      <i ng-show="item.type == 'file'"      class="type fa fa-music"></i>
      <i ng-show="item.type == 'playlist'"  class="type fa fa-file-audio-o"></i>

      {{::item.base}}

      <browse-actions path="item.path" type="item.type"></browse-actions>
    </div>

  </div>
</div>
