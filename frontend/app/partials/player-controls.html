<div class="btn-group">

  <button ng-click="previous()" type="button" class="btn btn-default">
    <i class="fa fa-2x fa-step-backward"></i>
  </button>

  <button ng-click="play()" ng-hide="playing.state == 'play'" type="button" class="btn btn-default">
    <i class="fa fa-2x fa-play"></i>
  </button>

  <button ng-click="pause()" ng-show="playing.state == 'play'" type="button" class="btn btn-default">
    <i class="fa fa-2x fa-pause"></i>
  </button>

  <button ng-click="next()" type="button" class="btn btn-default">
    <i class="fa fa-2x fa-step-forward"></i>
  </button>

  <button ng-click="random(!playing.random)" type="button" ng-class="{ 'active':playing.random }" class="btn btn-default">
    <i class="fa fa-2x fa-random"></i>
  </button>

  <!-- <button type="button" class="btn btn-default"> -->
  <!--   <i class="fa fa-2x fa-repeat"></i> -->
  <!-- </button> -->

</div>
